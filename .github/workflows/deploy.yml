name: Deploy frontend (self-hosted)

on:
  push:
    branches: ["main", "develop"]

jobs:
  deploy:
    runs-on: [self-hosted, abqd, frontend]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Decide target (prod/stage)
        shell: bash
        run: |
          set -euo pipefail
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "TARGET_DIR=/var/www/abqd/prod" >> "$GITHUB_ENV"
            echo "Deploying to PROD"
          else
            echo "TARGET_DIR=/var/www/abqd/stage" >> "$GITHUB_ENV"
            echo "Deploying to STAGE"
          fi

      - name: Ensure frontend folder exists
        shell: bash
        run: |
          set -euo pipefail
          test -d "./frontend" || (echo "ERROR: ./frontend not found" && exit 1)

      - name: Install rsync (if missing)
        shell: bash
        run: |
          set -euo pipefail
          command -v rsync >/dev/null 2>&1 || (sudo apt-get update -y && sudo apt-get install -y rsync)

      - name: Deploy files locally
        shell: bash
        run: |
          set -euo pipefail
          sudo mkdir -p "${TARGET_DIR}/frontend"
          sudo rsync -az --delete ./frontend/ "${TARGET_DIR}/frontend/"

      - name: Reload nginx
        shell: bash
        run: |
          set -euo pipefail
          sudo nginx -t
          sudo systemctl reload nginx
