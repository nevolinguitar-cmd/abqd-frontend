name: Deploy frontend to VM

on:
  push:
    branches: [ "main", "develop" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Decide target
        run: |
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "TARGET_DIR=/var/www/abqd/prod" >> $GITHUB_ENV
          else
            echo "TARGET_DIR=/var/www/abqd/stage" >> $GITHUB_ENV
          fi

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.PROD_SSH_PORT }} -H ${{ secrets.PROD_HOST }} >> ~/.ssh/known_hosts

      - name: Rsync frontend
        run: |
          rsync -az --delete -e "ssh -p ${{ secrets.PROD_SSH_PORT }}" \
            ./frontend/ \
            ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }}:${TARGET_DIR}/frontend/

      - name: Reload nginx
        run: |
          ssh -p ${{ secrets.PROD_SSH_PORT }} ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} \
            "sudo nginx -t && sudo systemctl reload nginx"
