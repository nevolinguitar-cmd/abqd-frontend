<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ABQD — Календарь</title>

  <link rel="stylesheet" crossorigin href="/calendar/assets/index-M2u00LDf.css">

  <style>
    html,body{height:100%;margin:0}
    body{background:#F8FAFC}
    /* чтобы контент не уезжал под injected header */
    :root{ --abqd_header_offset: 78px; }
    #root{ min-height:100%; padding-top: var(--abqd_header_offset); }
    @media (max-width: 640px){ :root{ --abqd_header_offset: 70px; } }
  </style>

  <script>
    // 0) Подгружаем общий header.js (без “vite warning”)
    (function(){
      var s=document.createElement("script");
      s.src="/assets/header.js?v=HDR_20260223_150600";
      s.defer=true;
      document.head.appendChild(s);
    })();

    // 1) ABQD_CAL_THEME_BOOT_v1: если пришли по /calendar/?theme=light — сохраняем и чистим URL
    (function(){
      try{
        var u=new URL(location.href);
        var t=u.searchParams.get("theme");
        if(t==="light"||t==="dark"){
          localStorage.setItem("abqd_calendar_theme", t);
          u.searchParams.delete("theme");
          history.replaceState({}, "", u.pathname + (u.search||"") + (u.hash||""));
        }
      }catch(e){}
    })();

    // 2) Подгоняем отступ под реальную высоту вставленного хедера (на всякий случай)
    (function(){
      function tick(){
        var h = document.querySelector("header") || document.querySelector(".abqd-header") || document.querySelector("#abqdHeader");
        if(!h) return;
        var hh = h.getBoundingClientRect().height || 0;
        if(hh>40) document.documentElement.style.setProperty("--abqd_header_offset", Math.round(hh+10)+"px");
      }
      setTimeout(tick, 200);
      setTimeout(tick, 600);
      setTimeout(tick, 1200);
      window.addEventListener("resize", tick);
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" crossorigin src="/calendar/assets/index-BnzZpWW-.js"></script>
</body>
</html>
