<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ABQD Preview • Hero + Block 2</title>
  <style>
    html,body{height:100%;margin:0;background:#000;}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
  </style>
</head>
<body>

<!-- =====================================
     ABQD • HERO (BLOCK 1) • NO-JS • NO-RAIN
     Задача: пол/швы + лого + рука (без дождя)
====================================== -->
<section id="abqd-hero-b2" class="abqd-b2" aria-label="ABQD hero">
  <div class="abqd-b2__bg" aria-hidden="true">
    <div class="abqd-b2__bgBase"></div>
    <div class="abqd-b2__bgGrade"></div>

    <div class="abqd-b2__floor" aria-hidden="true">
      <div class="abqd-b2__floorSeams"></div>
      <div class="abqd-b2__floorBloom"></div>
      <div class="abqd-b2__floorVignette"></div>
    </div>

    <div class="abqd-b2__mark" aria-hidden="true"></div>

    <!-- CTA (glass) — под буквой "a" в логотипе -->
    <div class="abqd-b2__ctaAnchor" aria-hidden="false">
      <a class="abqd-b2__cta" href="https://app.abqd.ru/auth/" aria-label="Зарегистрироваться">Зарегистрироваться</a>
    </div>

    <div class="abqd-b2__vignette" aria-hidden="true"></div>
    <div class="abqd-b2__scanlines" aria-hidden="true"></div>
  </div>

  <div class="abqd-b2__fg" aria-hidden="true">
    <div class="abqd-b2__handWrap">
      <div class="abqd-b2__handMotion">
        <div class="abqd-b2__hand"></div>
      </div>
    </div>
  </div>
</section>

<!-- =====================================
     ABQD • BLOCK 2 (VERTICAL TILE) • NO-JS
     Задача: продолжение сверху (carry) + вертикальная плитка со швами,
     чтобы ШАГ/ФАЗА швов совпадали по X с HERO.
====================================== -->
<section id="abqd-bars-b3" class="abqd-bars" aria-label="ABQD tile block">
  <div class="abqd-bars__bg" aria-hidden="true"></div>

  <!-- панель пола, которая "заходит" сверху (продолжение фактуры HERO) -->
  <div class="abqd-bars__floorCarry" aria-hidden="true">
    <div class="abqd-bars__floorTex"></div>
    <div class="abqd-bars__floorSeams"></div>
    <div class="abqd-bars__floorBloom"></div>
  </div>

  <!-- вертикальная плитка/швы (основная плоскость 2-го блока) -->
  <div class="abqd-bars__tile" aria-hidden="true"></div>

  <div class="abqd-bars__scan" aria-hidden="true"></div>
  <div class="abqd-bars__topFade" aria-hidden="true"></div>
  <div class="abqd-bars__vignette" aria-hidden="true"></div>
</section>

<style>
  /* =========================
     ABQD PANEL (меняй только тут)
     ВАЖНО: чтобы швы совпали, ставь одинаковый --grid-x в обоих блоках.
  ========================= */
  #abqd-hero-b2.abqd-b2{
    --bg-img: url("https://static.tildacdn.com/tild3361-3261-4562-a464-333532376265/ChatGPT_Image_21__20.png");
    --mark-img: url("https://static.tildacdn.com/tild6464-3131-4736-b938-656238643465/_abqd.png");
    --hand-img: url("https://static.tildacdn.com/tild3435-6439-4265-a131-643432363738/___101010101010101.png");

    /* цвет свечения швов */
    --seam-rgb: 92,170,255;
    --accent-rgb: 46,124,255;

    /* шаг сетки пола */
    --floor-tile: 92px;

    /* фазовый сдвиг сетки (подгоняем совпадение с блоком ниже) */
    --grid-x: 0px;
    --grid-y: 0px;

    /* пол */
    --floor-seam-bright: 1.65;
    --floor-bloom: 1.55;
    --floor-sides-dim: 0.62;

    /* лого */
    --mark-top: 50%;
    --mark-scale: 1;
    --mark-w: min(5200px, 250vw);
    --mark-h: min(1800px, 135vh);
    --mark-pad: clamp(18px, 2.2vw, 42px);
    --mark-opacity: 0.90;
    --mark-blur: 0px;
    --mark-shadowA: 0.10;
    --mark-fade-strength: 1.00;
    --mark-fade-x: 76%;
    --mark-fade-y: 74%;
    --mark-fade-r: 560px;

    /* CTA (кнопка под "a" — настраиваем позицию) */
    --cta-x: 39%;
    --cta-y: 73%;
    --cta-scale: 1;

    /* рука */
    --hand-w: min(1800px, 120vw);
    --hand-scale: 1.17;
    --hand-right: clamp(-120px, -10vw, -36px);
    --hand-bottom: 0px;
    --hand-nudgeX: clamp(80px, 20vw, 220px);
    --hand-nudgeY: 0px;
    --hand-floatA: 7px;
  }

  #abqd-bars-b3.abqd-bars{
    /* должен совпадать с HERO */
    --seam-rgb: 92,170,255;
    --floor-img: url("https://static.tildacdn.com/tild3361-3261-4562-a464-333532376265/ChatGPT_Image_21__20.png");

    /* ВАЖНО: тот же сдвиг по X, что в HERO */
    --grid-x: 0px;

    /* сколько пола "заходит" сверху во 2-й блок */
    --carry-h: 34%;
    --carry-opacity: .92;

    /* шаг вертикальных швов — делаем равным floor-tile в HERO */
    --tile-w: 92px;
    --tile-h: 58px;

    /* яркость/ореол */
    --tile-seam: 0.30;
    --tile-bloom: 0.55;
  }

  /* =========================
     HERO LAYOUT
  ========================= */
  #abqd-hero-b2.abqd-b2{
    position: relative;
    width: 100%;
    height: 100vh;
    min-height: 720px;
    overflow: hidden;
    background:#000;
    isolation:isolate;
  }
  @supports (height: 100svh){
    #abqd-hero-b2.abqd-b2{ height: 100svh; }
  }
  #abqd-hero-b2 .abqd-b2__bg{ position:absolute; inset:0; pointer-events:none; }
  #abqd-hero-b2 .abqd-b2__fg{ position:absolute; inset:0; pointer-events:none; z-index:20; }

  /* BG */
  #abqd-hero-b2 .abqd-b2__bgBase{
    position:absolute; inset:0; z-index:0;
    background:#000;
    background-image: var(--bg-img);
    background-repeat:no-repeat;
    background-position: 50% 50%;
    background-size: cover;
    filter: saturate(1.05) contrast(1.06) brightness(0.92);
    transform: translateZ(0);
    animation: abqdBgDrift 16s ease-in-out infinite;
  }
  @keyframes abqdBgDrift{
    0%{ transform: scale(1.02) translate3d(0,0,0); }
    50%{ transform: scale(1.05) translate3d(0,-1.2%,0); }
    100%{ transform: scale(1.02) translate3d(0,0,0); }
  }
  #abqd-hero-b2 .abqd-b2__bgGrade{
    position:absolute; inset:0; z-index:1;
    background:
      radial-gradient(1200px 900px at 50% 44%, rgba(255,255,255,.06), rgba(0,0,0,0) 62%),
      radial-gradient(1200px 900px at 50% 72%, rgba(var(--accent-rgb), .12), rgba(0,0,0,0) 66%),
      linear-gradient(180deg, rgba(0,0,0,.62) 0%, rgba(0,0,0,.30) 48%, rgba(0,0,0,.70) 100%);
    mix-blend-mode: multiply;
    opacity: .92;
  }

  /* FLOOR */
  #abqd-hero-b2 .abqd-b2__floor{
    position:absolute; left:-10%; right:-10%;
    top:56%; bottom:-22%;
    z-index:2;
  }
  #abqd-hero-b2 .abqd-b2__floorSeams{
    position:absolute; inset:-10% -10% 0;
    transform-origin: 50% 100%;
    transform: perspective(980px) rotateX(74deg) scale(1.18);

    background-image:
      linear-gradient(to right, rgba(var(--seam-rgb), .22) 1px, rgba(0,0,0,0) 1px),
      linear-gradient(to bottom, rgba(var(--seam-rgb), .18) 1px, rgba(0,0,0,0) 1px);
    background-size: var(--floor-tile) var(--floor-tile);
    background-position: var(--grid-x) var(--grid-y);

    opacity: calc(0.10 * var(--floor-seam-bright));
    mix-blend-mode: screen;

    -webkit-mask-image:
      radial-gradient(1200px 720px at 50% 78%, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 52%, rgba(0,0,0,var(--floor-sides-dim)) 76%, rgba(0,0,0,0.0) 100%);
            mask-image:
      radial-gradient(1200px 720px at 50% 78%, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 52%, rgba(0,0,0,var(--floor-sides-dim)) 76%, rgba(0,0,0,0.0) 100%);

    filter: blur(0.25px);
  }
  #abqd-hero-b2 .abqd-b2__floorBloom{
    position:absolute; inset:-10% -10% 0;
    transform-origin: 50% 100%;
    transform: perspective(980px) rotateX(74deg) scale(1.18);

    background:
      radial-gradient(900px 560px at 50% 82%, rgba(var(--seam-rgb), .22), rgba(0,0,0,0) 70%),
      radial-gradient(760px 460px at 50% 70%, rgba(255,255,255,.08), rgba(0,0,0,0) 74%);

    opacity: calc(0.12 * var(--floor-bloom));
    mix-blend-mode: screen;

    -webkit-mask-image:
      radial-gradient(1200px 720px at 50% 80%, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 58%, rgba(0,0,0,0.25) 84%, rgba(0,0,0,0.0) 100%);
            mask-image:
      radial-gradient(1200px 720px at 50% 80%, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 58%, rgba(0,0,0,0.25) 84%, rgba(0,0,0,0.0) 100%);

    filter: blur(1.2px);
  }
  #abqd-hero-b2 .abqd-b2__floorVignette{
    position:absolute; inset:0;
    background: radial-gradient(1200px 700px at 50% 72%, rgba(0,0,0,0) 32%, rgba(0,0,0,.45) 82%, rgba(0,0,0,.72) 100%);
    opacity: .30;
  }

  /* LOGO */
  #abqd-hero-b2 .abqd-b2__mark{
    position:absolute; left:50%; top: var(--mark-top);
    width: var(--mark-w); height: var(--mark-h);
    transform: translate(-50%,-50%) scale(var(--mark-scale));
    opacity: var(--mark-opacity);
    z-index: 10;
    pointer-events:none;
    filter: drop-shadow(0 18px 70px rgba(0,0,0, calc(0.70 * var(--mark-shadowA) + 0.01)));
  }
  #abqd-hero-b2 .abqd-b2__mark::before{
    content:"";
    position:absolute; inset: var(--mark-pad);
    background-image: var(--mark-img);
    background-repeat:no-repeat;
    background-position:center;
    background-size: contain;
    filter: blur(var(--mark-blur));

    -webkit-mask-image:
      radial-gradient(var(--mark-fade-r) var(--mark-fade-r) at var(--mark-fade-x) var(--mark-fade-y),
        rgba(0,0,0, calc(0.0 + 0.10 / var(--mark-fade-strength))) 0%,
        rgba(0,0,0, calc(0.30 / var(--mark-fade-strength))) 36%,
        rgba(0,0,0,1) 72%);
            mask-image:
      radial-gradient(var(--mark-fade-r) var(--mark-fade-r) at var(--mark-fade-x) var(--mark-fade-y),
        rgba(0,0,0, calc(0.0 + 0.10 / var(--mark-fade-strength))) 0%,
        rgba(0,0,0, calc(0.30 / var(--mark-fade-strength))) 36%,
        rgba(0,0,0,1) 72%);
  }

  /* HAND */
  #abqd-hero-b2 .abqd-b2__handWrap{ position:relative; width:100%; height:100%; display:flex; align-items:flex-end; justify-content:flex-end; }
  #abqd-hero-b2 .abqd-b2__handMotion{
    position:absolute; right: var(--hand-right); bottom: var(--hand-bottom);
    width: var(--hand-w); height: calc(var(--hand-w) * 0.58);
    transform: translate3d(var(--hand-nudgeX), var(--hand-nudgeY), 0) scale(var(--hand-scale));
    transform-origin: 100% 100%;
    filter: drop-shadow(0 96px 192px rgba(0,0,0,.78));
    animation: abqdHandLive 8.9s cubic-bezier(.37,0,.63,1) infinite;
    will-change: transform;
  }
  #abqd-hero-b2 .abqd-b2__hand{ width:100%; height:100%; background-image: var(--hand-img); background-repeat:no-repeat; background-position:center; background-size:contain; }
  @keyframes abqdHandLive{
    0%{ transform: translate3d(var(--hand-nudgeX), var(--hand-nudgeY), 0) scale(var(--hand-scale)) translate3d(0,0,0) rotate(0deg); }
    22%{ transform: translate3d(var(--hand-nudgeX), var(--hand-nudgeY), 0) scale(var(--hand-scale)) translate3d(2px, calc(-1 * var(--hand-floatA) * .55), 0) rotate(.18deg); }
    52%{ transform: translate3d(var(--hand-nudgeX), var(--hand-nudgeY), 0) scale(var(--hand-scale)) translate3d(-2px, var(--hand-floatA), 0) rotate(-.14deg); }
    78%{ transform: translate3d(var(--hand-nudgeX), var(--hand-nudgeY), 0) scale(var(--hand-scale)) translate3d(1px, calc(-1 * var(--hand-floatA) * .34), 0) rotate(.08deg); }
    100%{ transform: translate3d(var(--hand-nudgeX), var(--hand-nudgeY), 0) scale(var(--hand-scale)) translate3d(0,0,0) rotate(0deg); }
  }

  /* =========================
     CTA (glass button)
  ========================= */
  #abqd-hero-b2 .abqd-b2__ctaAnchor{
    position:absolute;
    left:50%;
    top: var(--mark-top);
    width: var(--mark-w);
    height: var(--mark-h);
    transform: translate(-50%,-50%) scale(var(--mark-scale));
    z-index: 14; /* над логотипом */
    pointer-events: none;
  }

  #abqd-hero-b2 .abqd-b2__cta{
    position:absolute;
    left: var(--cta-x);
    top: var(--cta-y);
    transform: translate(-50%,-50%) scale(var(--cta-scale));

    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:10px;

    padding: 14px 18px;
    border-radius: 999px;

    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    font-weight: 650;
    font-size: 14px;
    letter-spacing: 0.02em;
    text-decoration: none;

    color: rgba(255,255,255,.92);

    background:
      radial-gradient(140px 60px at 30% 20%, rgba(255,255,255,.18), rgba(255,255,255,0) 60%),
      linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));

    border: 1px solid rgba(255,255,255,.18);

    box-shadow:
      0 10px 30px rgba(0,0,0,.45),
      0 0 0 1px rgba(var(--seam-rgb), .18),
      0 0 42px rgba(var(--seam-rgb), .10);

    backdrop-filter: blur(10px) saturate(1.25);
    -webkit-backdrop-filter: blur(10px) saturate(1.25);

    pointer-events: auto;
    user-select: none;

    transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease, background .18s ease;
  }

  #abqd-hero-b2 .abqd-b2__cta::after{
    content:"";
    position:absolute;
    inset: 1px;
    border-radius: 999px;
    background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,0) 55%);
    opacity: .32;
    pointer-events:none;
  }

  #abqd-hero-b2 .abqd-b2__cta:hover{
    transform: translate(-50%,-52%) scale(var(--cta-scale));
    border-color: rgba(255,255,255,.28);
    box-shadow:
      0 14px 40px rgba(0,0,0,.55),
      0 0 0 1px rgba(var(--seam-rgb), .26),
      0 0 56px rgba(var(--seam-rgb), .16);
  }

  #abqd-hero-b2 .abqd-b2__cta:active{
    transform: translate(-50%,-50%) scale(calc(var(--cta-scale) * .985));
  }

  #abqd-hero-b2 .abqd-b2__cta:focus-visible{
    outline: none;
    box-shadow:
      0 14px 40px rgba(0,0,0,.55),
      0 0 0 2px rgba(255,255,255,.28),
      0 0 0 4px rgba(var(--seam-rgb), .22);
  }

  /* MOBILE позиция кнопки чуть ниже и правее, чтобы не конфликтовала с рукой */
  @media (max-width:480px){
    #abqd-hero-b2.abqd-b2{
      --cta-x: 43%;
      --cta-y: 75%;
      --cta-scale: .98;
    }
    #abqd-hero-b2 .abqd-b2__cta{ padding: 13px 16px; font-size: 13px; }
  }

  /* OVERLAYS */
  #abqd-hero-b2 .abqd-b2__vignette{
    position:absolute; inset:0; z-index:12;
    background: radial-gradient(1300px 740px at 50% 52%, rgba(0,0,0,0) 34%, rgba(0,0,0,.58) 78%, rgba(0,0,0,.86) 100%);
    opacity:.58;
  }
  #abqd-hero-b2 .abqd-b2__scanlines{
    position:absolute; inset:0; z-index:13;
    opacity:.04;
    background: repeating-linear-gradient(to bottom, rgba(255,255,255,.10) 0 1px, rgba(0,0,0,0) 1px 5px);
    mix-blend-mode: overlay;
    animation: abqdScan 7.2s linear infinite;
  }
  @keyframes abqdScan{ to{ transform: translate3d(0,6px,0); } }

  /* =========================
     BLOCK 2 LAYOUT
  ========================= */
  #abqd-bars-b3.abqd-bars{
    position: relative;
    width: 100%;
    min-height: 560px;
    height: 72vh;
    max-height: 860px;
    background: #000;
    overflow: hidden;
    isolation: isolate;
  }

  #abqd-bars-b3 .abqd-bars__bg{
    position:absolute; inset:0; z-index:1;
    background:
      radial-gradient(900px 540px at 50% 15%, rgba(255,255,255,.06), rgba(0,0,0,0) 60%),
      linear-gradient(180deg, rgba(0,0,0,.92) 0%, rgba(0,0,0,.62) 38%, rgba(0,0,0,.92) 100%);
  }

  /* carry сверху */
  #abqd-bars-b3 .abqd-bars__floorCarry{
    position:absolute;
    left:-10%; right:-10%;
    top:0;
    height: var(--carry-h);
    z-index:2;
    pointer-events:none;
    opacity: var(--carry-opacity);

    -webkit-mask-image: linear-gradient(to bottom,
      rgba(0,0,0,1) 0%,
      rgba(0,0,0,1) 42%,
      rgba(0,0,0,0) 100%
    );
            mask-image: linear-gradient(to bottom,
      rgba(0,0,0,1) 0%,
      rgba(0,0,0,1) 42%,
      rgba(0,0,0,0) 100%
    );
  }

  #abqd-bars-b3 .abqd-bars__floorTex{
    position:absolute; inset:-25% -10% 0;
    background-image: var(--floor-img);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: 50% 50%;
    filter: saturate(1.05) contrast(1.06) brightness(0.92);
    transform: translateZ(0);
  }

  #abqd-bars-b3 .abqd-bars__floorSeams{
    position:absolute; inset:-35% -10% 0;
    transform-origin: 50% 100%;
    transform: perspective(980px) rotateX(74deg) scale(1.18);

    background-image:
      linear-gradient(to right, rgba(var(--seam-rgb), .22) 1px, rgba(0,0,0,0) 1px),
      linear-gradient(to bottom, rgba(var(--seam-rgb), .18) 1px, rgba(0,0,0,0) 1px);
    background-size: var(--tile-w) var(--tile-w);
    background-position: var(--grid-x) 0;

    opacity: .12;
    mix-blend-mode: screen;
    filter: blur(0.25px);
  }

  #abqd-bars-b3 .abqd-bars__floorBloom{
    position:absolute; inset:-10% -10% 0;
    background:
      radial-gradient(820px 360px at 50% 40%, rgba(var(--seam-rgb), .18), rgba(0,0,0,0) 70%),
      radial-gradient(740px 280px at 60% 18%, rgba(255,255,255,.06), rgba(0,0,0,0) 78%);
    mix-blend-mode: screen;
    opacity: .18;
    filter: blur(1.2px);
  }

  /* основная вертикальная плитка (стартует после carry) */
  #abqd-bars-b3 .abqd-bars__tile{
    position:absolute;
    left:0; right:0;
    top: calc(var(--carry-h) - 1px);
    bottom:0;
    z-index:4;
    pointer-events:none;

    background-image:
      /* вертикальные швы (главные) */
      repeating-linear-gradient(90deg, rgba(var(--seam-rgb), var(--tile-seam)) 0 1px, rgba(0,0,0,0) 1px var(--tile-w)),
      /* горизонтальные швы (мягкие) */
      repeating-linear-gradient(0deg,  rgba(var(--seam-rgb), calc(var(--tile-seam) * .38)) 0 1px, rgba(0,0,0,0) 1px var(--tile-h)),
      /* мягкие подсветки */
      radial-gradient(820px 640px at 50% 18%, rgba(var(--seam-rgb), .10), rgba(0,0,0,0) 72%),
      radial-gradient(540px 480px at 22% 64%, rgba(255,255,255,.035), rgba(0,0,0,0) 74%),
      radial-gradient(540px 480px at 78% 60%, rgba(255,255,255,.035), rgba(0,0,0,0) 74%);

    background-position:
      var(--grid-x) 0,
      var(--grid-x) 0,
      50% 0,
      0 0,
      100% 0;

    mix-blend-mode: screen;
    opacity: .92;
    filter: blur(0.16px) saturate(1.02) contrast(1.08);
  }

  /* ореол швов */
  #abqd-bars-b3 .abqd-bars__tile::after{
    content:"";
    position:absolute; inset:-2% -2%;
    background-image:
      repeating-linear-gradient(90deg, rgba(var(--seam-rgb), calc(var(--tile-bloom) * .26)) 0 1px, rgba(0,0,0,0) 1px var(--tile-w)),
      repeating-linear-gradient(0deg,  rgba(var(--seam-rgb), calc(var(--tile-bloom) * .10)) 0 1px, rgba(0,0,0,0) 1px var(--tile-h));
    background-position: var(--grid-x) 0, var(--grid-x) 0;
    mix-blend-mode: screen;
    opacity: .58;
    filter: blur(1.25px);
  }
