<!doctype html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ABQD • Profile</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- общий стиль/скрипты (если у тебя уже есть assets/app.css и assets/app.js) -->
  <link rel="stylesheet" href="/__prod/assets/app.css">
</head>

<body>
  <div class="wrap">
    <div id="profileRoot"></div>
  </div>

  <script src="/__prod/assets/app.js"></script>
  <script>
    // slug берём из URL: /u/<slug>
    const parts = window.location.pathname.split("/").filter(Boolean);
    const slug = parts[1] || ""; // ["u", "<slug>"]
    if(!slug){
      document.getElementById("profileRoot").innerHTML =
        "<div class='card'>Нет slug в URL. Пример: /u/alex</div>";
    } else {
      // тут будет загрузка профиля
      ABQD.renderPublicProfile(document.getElementById("profileRoot"), slug);
    }
  </script>
</body>
</html>
