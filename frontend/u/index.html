<!doctype html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ABQD • Profile</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- ✅ ВАЖНО: относительные пути, работают и в __prod, и в __stage -->
  <link rel="stylesheet" href="../assets/app.css">
</head>

<body>
  <div class="wrap">
    <div id="profileRoot"></div>
  </div>

  <!-- ✅ ВАЖНО: относительный путь -->
  <script defer src="../assets/app.js"></script>

  <script>
    // ждём, пока app.js загрузит ABQD
    (function init(){
      if (!window.ABQD) return setTimeout(init, 30);

      // На будущее: если у тебя есть guard — пусть отрабатывает (не ломаем, если нет)
      try { ABQD.guard && ABQD.guard("u"); } catch(e){}

      // ✅ Рендер публичного профиля (slug берётся из URL внутри app.js)
      const root = document.getElementById("profileRoot");
      ABQD.renderPublicProfile(root);
    })();
  </script>
</body>
</html>
