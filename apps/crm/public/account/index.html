<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Личный кабинет • ABQD</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --font: "Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Arial;
      --bg:#0b0d12;
      --panel:rgba(255,255,255,.06);
      --line:rgba(255,255,255,.12);
      --txt:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.62);
      --accent:#2e7cff;
      --radius:18px;
      --shadow:0 24px 90px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    body{
      margin:0;font-family:var(--font);color:var(--txt);
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(46,124,255,.18), transparent 58%),
        radial-gradient(900px 600px at 85% 20%, rgba(140,90,255,.14), transparent 60%),
        var(--bg);
    }
    .wrap{max-width:980px;margin:0 auto;padding:22px 14px 46px;}
    .top{
      display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;
      padding:12px 14px;border:1px solid var(--line);border-radius:999px;background:rgba(0,0,0,.22);
      backdrop-filter: blur(10px);
    }
    .brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:var(--txt);font-weight:900;letter-spacing:.02em}
    .brand img{height:24px;width:auto;display:block;opacity:.95}
    .actions{display:flex;gap:10px;flex-wrap:wrap}
    .btn{
      border:1px solid var(--line);background:rgba(255,255,255,.04);color:var(--txt);
      padding:10px 14px;border-radius:999px;cursor:pointer;font-weight:800;
      text-decoration:none;display:inline-flex;align-items:center;gap:8px;
    }
    .btn.primary{border-color:rgba(46,124,255,.35);background:rgba(46,124,255,.18)}
    .grid{display:grid;grid-template-columns:1fr;gap:14px;margin-top:16px;}
    .card{
      border:1px solid var(--line);border-radius:var(--radius);background:var(--panel);
      box-shadow:var(--shadow);padding:18px;backdrop-filter: blur(14px);
    }
    h1{margin:0 0 6px;font-size:28px;letter-spacing:-.03em}
    .hint{color:var(--muted);font-size:13.5px;line-height:1.5}
    label{display:block;margin:14px 0 7px;color:var(--muted);font-weight:700}
    input,textarea{
      width:100%;border-radius:14px;border:1px solid rgba(255,255,255,.14);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      color:var(--txt);padding:14px 14px;font-size:15px;outline:none;
    }
    textarea{min-height:120px;resize:vertical}
    input:focus,textarea:focus{border-color:rgba(46,124,255,.55);box-shadow:0 0 0 4px rgba(46,124,255,.14)}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width:760px){.row{grid-template-columns:1fr}}
    .toast{display:none;margin-top:12px;padding:12px 12px;border-radius:14px;border:1px solid var(--line);background:rgba(0,0,0,.22)}
    .toast.show{display:block}
    .toast.ok{border-color:rgba(60,210,140,.35)}
    .toast.err{border-color:rgba(255,90,120,.40)}
    .mini{font-size:12.5px;color:var(--muted);margin-top:8px}
    .sep{height:1px;background:var(--line);margin:14px 0}
    pre{margin:0;white-space:pre-wrap;word-break:break-word;color:rgba(255,255,255,.82);font-size:12.5px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <a class="brand" href="/dashboard/">
        <img src="https://static.tildacdn.com/tild3437-6438-4735-a331-343834336463/_abqd.svg" alt="abqd">
        <span>Личный кабинет</span>
      </a>
      <div class="actions">
        <a class="btn" href="/constructor/">Конструктор</a>
        <a class="btn" href="/dashboard/">CRM</a>
        <button class="btn primary" id="btnSave" type="button">Сохранить</button>
        <button class="btn" id="btnLogout" type="button">Выйти</button>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h1>Профиль</h1>
        <div class="hint">
          Здесь редактируем базовые данные профиля (визитки). Токен берём из localStorage: <b>abqd_token</b>.
        </div>

        <div id="toast" class="toast" aria-live="polite"></div>

        <div class="row">
          <div>
            <label for="slug">Slug профиля</label>
            <input id="slug" placeholder="например: alexander_nevolin_" />
            <div class="mini">Если пусто — возьмём из конструктора (localStorage <b>abqd_constructor_demo_v2</b>).</div>
          </div>
          <div>
            <label for="email">Email аккаунта</label>
            <input id="email" disabled />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="fullName">Имя</label>
            <input id="fullName" placeholder="Александр" />
          </div>
          <div>
            <label for="phone">Телефон</label>
            <input id="phone" placeholder="+7..." />
          </div>
        </div>

        <label for="role">Роль / Компания</label>
        <input id="role" placeholder="CEO / Компания" />

        <label for="logoLink">Сайт (logoLink)</label>
        <input id="logoLink" placeholder="https://..." />

        <label for="about">О себе</label>
        <textarea id="about" placeholder="Коротко и по делу..."></textarea>

        <div class="sep"></div>
        <div class="mini">Диагностика (me):</div>
        <pre id="meDump">{}</pre>
      </div>
    </div>
  </div>

  <script type="module" src="/dashboard/assets/account.js?v=1"></script>
</body>
</html>
